<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- 1 - Flex -->
        <div class="flex">
            <p>My</p>
            <p>First</p>
            <p>Element</p>
            <p>With flex</p>
        </div>
        <!-- 2 - Column -->
        <div class="flex-column">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <p>4</p>
        </div>
        <!-- 3 - Wrap -->
        <div class="wrap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <!-- 4 - Justify Content -->
        <h2>Center</h2>
        <div class="center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2>Space Around</h2>
        <div class="space-around">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2>Space Between</h2>
        <div class="space-between">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2>End</h2>
        <div class="end">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <!-- 5 - Align Items -->
        <h2>Align Center</h2>
        <div class="align-center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2>Flex End</h2>
        <div class="flex-end">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <h2>Stretch</h2>
        <div class="stretch">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <!-- 6 - Gap -->
        <div class="gap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <!-- 7 - Order -->
        <h2>Order</h2>
        <div class="order">
            <div class="box" id="three">3</div>
            <div class="box" id="one">1</div>
            <div class="box" id="two">2</div>
        </div>
        <!-- 8 - Grow -->
        <h2>Grow</h2>
        <div class="grow">
            <div class="box"></div>
            <div class="box big"></div>
            <div class="box"></div>
        </div>
        <!-- 9 - Basis -->
        <h2>Basis</h2>
        <div class="basis">
            <div class="box"></div>
            <div class="box big"></div>
            <div class="box"></div>
        </div>
        <!-- 10 - Shrink -->
        <h2>Shrink</h2>
        <div class="shrink">
            <div class="box"></div>
            <div class="box small"></div>
            <div class="box"></div>
        </div>
        <!-- 11 - Flex Shorthand -->
        <h2>Shorthand</h2>
        <div class="shorthand">
            <div class="box"></div>
            <div class="box different"></div>
            <div class="box"></div>
        </div>
        <!-- 12 - Auto alignment -->
        <h2>Autoalignment</h2>
        <div class="autoalignment">
            <div class="box"></div>
            <div class="box different"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
