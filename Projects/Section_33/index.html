<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project 13</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/Projects/Section_33/css/styles.css">
        <script src="/Projects/Section_33/js/scripts.js" defer></script>
    </head>
    <body>
        <header>
            <h1>DevNotes</h1>
            <div id="search-container">
                <i class="bi bi-search"></i>
                <input type="text" id="search-input" placeholder="Busque por uma nota">
            </div>
            <button id="export-notes">Exportar CSV <i class="bi bi-download"></i></button>
        </header>
        <div id="note-container-add">
            <input type="text" id="note-content" placeholder="O que deseja anotar?">
            <button class="add-note"><i class="bi bi-plus-lg"></i></button>
        </div>
        <div id="notes-container">
            <div class="note">
                <textarea placeholder="Adicione algum texto"></textarea>
                <i class="bi bi-pin"></i>
                <i class="bi bi-x-lg"></i>
                <i class="bi bi-file-earmark-plus"></i>
            </div>
        </div>
    </body>
</html>
